{% extends 'base.html' %}
{% block title %}Club editor - {% endblock %}
{% block content %}
<div id="editor"></div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
    window.addEventListener('load', function() {
        atrium.renderEditor(document.getElementById('editor'), JSON.parse('{{params|safe}}'));
    });
</script>
{% endblock %}
